services:
  - type: web
    name: campus-vault-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: DATABASE_URL
        sync: false
      - key: SECRET_KEY
        sync: false
      - key: API_KEY
        sync: false
      - key: DRIVE_PROVIDER
        value: gdrive
      - key: GDRIVE_CLIENT_ID
        sync: false
      - key: GDRIVE_CLIENT_SECRET
        sync: false
      - key: GDRIVE_REFRESH_TOKEN
        sync: false
      - key: GDRIVE_PARENT_FOLDER_ID
        sync: false
      - key: GDRIVE_PUBLIC_READ
        value: "true"
